# Settings
set -g history-limit 50000
set -g mouse on
set -g renumber-windows on

# Terminal settings
set -g default-terminal "tmux-256color"
set -s escape-time 35
set -g focus-events on
set -g set-clipboard on
set -g allow-passthrough on

# Terminal overrides for OSC 52 clipboard support
set -ag terminal-overrides "vte*:XT:Ms=\\E]52;c;%p2%s\\7"
set -ag terminal-overrides "xterm*:XT:Ms=\\E]52;c;%p2%s\\7"
set -ag terminal-overrides "screen*:XT:Ms=\\E]52;c;%p2%s\\7"
set -ag terminal-overrides "tmux*:XT:Ms=\\E]52;c;%p2%s\\7"

# Window and pane settings
set -g base-index 1
setw -g pane-base-index 1
set -g display-time 2000
setw -g mode-keys vi
setw -g aggressive-resize on

# Monitor Activity
bind m set-window-option monitor-activity

# Use ctrl-a instead of ctrl-b
set -g prefix C-a
unbind C-b
bind C-a send-prefix
unbind a
bind a send-keys ^a

unbind ^x
bind ^x kill-pane

unbind X
bind X confirm-before "kill-window"

unbind r
bind r source-file ~/.tmux.conf\; display "Reloaded config"

# Show cheatsheet
bind ? split-window -h "cat ~/tmux-cheatsheet.md | less -S"

# Horizontal and vertical splits
unbind |
bind | split-window -h -c "#{pane_current_path}"
unbind _
bind _ split-window -v -c "#{pane_current_path}"

# cycle through panes
unbind ^A
bind ^A select-pane -t :.+

# Pane movement
bind ^[ command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind ^] command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10

# Vim-style copy mode bindings with OSC 52 clipboard support
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "~/.dot-files/tmux-clipboard"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "~/.dot-files/tmux-clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "~/.dot-files/tmux-clipboard"

# Window navigation shortcuts
bind -n M-h previous-window
bind -n M-l next-window

# Synchronize panes toggle
bind S set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# Pane border styling
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour2

# Status bar
set -g status-style bg=colour235,fg=colour252
set -g status on
set -g status-interval 2
set -g status-justify "centre"
set -g status-left-length 70
set -g status-right-length 60
set -g status-left "#[fg=colour235,bg=colour252,bold] #S #[fg=colour252,bg=colour238,nobold]"
set -g status-right "#[fg=colour252,bg=colour238] %H:%M #[fg=colour235,bg=colour252,bold] %d-%b-%y "
